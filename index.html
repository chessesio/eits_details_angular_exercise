<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Example - example-guide-concepts-2-production</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.5/angular.min.js"></script>
    <script src="app.js"></script>
    <script src="app_service.js"></script>
    <style>
        .column {
            float: left;
            width: 33.33%;
        }
    </style>

</head>

<body>
    
    <div ng-app="eitApp" ng-controller="EitController as ctrl" >
    <div class="column">
        <b>EIT:</b>
        <div>
        Given Names:
        <input type="text" ng-model="ctrl.gName" placeholder="given names">
        </div>
        <div>
        Last Name:
        <input type="text" ng-model="ctrl.lName" placeholder="last name">
        </div>
        <div>
        Date of Birth:
        <input type="date" ng-model="ctrl.dob">
        </div>
        <div>
        Gender:
        <label><input type="radio" value="Male" ng-model="ctrl.gender">male</label>
        <label><input type="radio" value="Female" ng-model="ctrl.gender">female</label>
        <label><input type="radio" value="Other" ng-model="ctrl.gender">other</label>
        </div>
        <div>
            <input type="button" value="Submit" ng-click="ctrl.newEit()">
        </div>
    </div>
    <div class="column">
        <div>
            <span ng-repeat='person in ctrl.listEits()'><br>{{person}}</span>
        </div>
    </div>
  </div>
</body>
</html>
